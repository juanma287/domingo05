
<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Borrar anotaciones
    </ion-title>
    <ion-buttons end>
         <button ion-button tappable (click)="configuaraciones($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="animated fadeIn common-bg ">

  <ion-card  no-margin margin-bottom class="full-width" style="padding-left: 16px;
    padding-right: 16px; padding-top: 11px;  padding-bottom: 10px; text-align: justify;">  
    <label >Observación: Serán borradas solo aquellas anotaciones que se encuentren completamente saldadas y sean anteriores a la fecha seleccionada. <br>Debajo debe elegir dicha fecha. </label>
  </ion-card>
   <ion-card  no-margin margin-bottom class="full-width">
  <ion-item tappable  class="border-bottom">
       <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
       <ion-datetime class="no-pl" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="fechaParaHTML" doneText="Ok" cancelText="Cancelar"  (ionChange)="cambiarFecha()" ></ion-datetime>
   </ion-item>
  </ion-card>
  
   <br>
   <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-start block  (click)="agregar()">
             Borrar
            </button>
          </ion-col> 
            <ion-col col-6>
            <button ion-button icon-start block  (click)="volver()">
             Cancelar
            </button>
          </ion-col>       
        </ion-row>
      </ion-grid>



</ion-content>
